<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<title>Registrati</title>
</head>
<body>
<div class="generico">
	<div class="circle"><h1 class="text" class="card-title"  id="nomeApp">hat<font color = #D93223>P</font>in</h1></div>
	<div class="card text-center bg-custom">
	  <div class="card-body" style="margin-top: -50px;">
			<div class="text" id="titolo">
				<h2>Registrati a hat<font color = #BDAC5C>P</font>in</h2>
			</div>
			<form action="signIn" method="post">
				<div class="form-group">
					<label class="text" for="username">Username</label> <input
					name="username" class="form-control" id="username">
				</div>
				<div class="form-group">
					<label class="text" for="name">Nome</label> <input
					name="name" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label class="text" for="surname">Cognome</label> <input
					name="surname"  class="form-control" id="surname">
				</div>
				<div class="form-group"> <!-- Date input -->
					<label class="text" for="date">Data di nascita</label>
					<input class="form-control" id="date" name="date" placeholder="MM/GG/AAAA" type="text"/>
				</div>
				<div class="form-group">
					<label class="text" for="exampleInputEmail1">Email address</label> <input
					type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label class="text" for="password1">Password</label> <input
					type="password" name="password1" class="form-control" id="password1">
				</div>
				<div class="form-group">
					<label class="text" for="password2">Confirm Password</label>
					<input type="password" name="password2" class="form-control" id="password2">
					</div>
					<button type="submit" class="btn btn-info btn-outline-light" id="submitButton">Submit</button>
				</form>
	  </div>
	</div>
	</div>



			<script>
			$(document).ready(function(){
				var date_input=$('input[name="date"]'); //our date input has the name "date"
				var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
				var options={
					format: 'mm/dd/yyyy',
					container: container,
					todayHighlight: true,
					autoclose: true,
				};
				date_input.datepicker(options);
			})
		</script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
